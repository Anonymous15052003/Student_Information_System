<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 80px;
      text-align: center;
      max-width: 300px;
      text-decoration: none;
      color: inherit;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    .student {
      border: 2px solid #007bff;
    }

    .faculty {
      border: 2px solid #28a745;
    }

    .admin {
      border: 2px solid #dc3545;
    }
  </style>
</head>
<body>
  <a href="student_profile.html" class="card student">
    <h2>Student</h2>
    <p>Login as Student</p>
  </a>

  <a href="faculty_profile.html" class="card faculty">
    <h2>Faculty</h2>
    <p>Login as Faculty</p>
  </a>

  <a href="admin_profile.html" class="card admin">
    <h2>Admin</h2>
    <p>Login as Administrator</p>
  </a>
</body>
</html>
