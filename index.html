<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>University Dashboard</h1>
</header>

<nav>
    <a href="#" id="studentTab">Student</a>
    <a href="#" id="facultyTab">Faculty</a>
    <a href="#" id="adminTab">Admin</a>
</nav>

<section id="studentSection" style="display: none;">
    <h2>Welcome, Student!</h2>
    <!-- Add student-specific content here -->
</section>

<section id="facultySection" style="display: none;">
    <h2>Welcome, Faculty!</h2>
    <!-- Add faculty-specific content here -->
</section>

<section id="adminSection" style="display: none;">
    <h2>Welcome, Admin!</h2>
    <!-- Add admin-specific content here -->
</section>

<script>
    const studentTab = document.getElementById('studentTab');
    const facultyTab = document.getElementById('facultyTab');
    const adminTab = document.getElementById('adminTab');

    const studentSection = document.getElementById('studentSection');
    const facultySection = document.getElementById('facultySection');
    const adminSection = document.getElementById('adminSection');

    studentTab.addEventListener('click', function() {
        studentSection.style.display = 'block';
        facultySection.style.display = 'none';
        adminSection.style.display = 'none';
    });

    facultyTab.addEventListener('click', function() {
        studentSection.style.display = 'none';
        facultySection.style.display = 'block';
        adminSection.style.display = 'none';
    });

    adminTab.addEventListener('click', function() {
        studentSection.style.display = 'none';
        facultySection.style.display = 'none';
        adminSection.style.display = 'block';
    });
</script>

</body>
</html>
