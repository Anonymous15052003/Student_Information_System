<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      color: #343a40;
    }

    .logo {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 15px;
      color: #495057;
      font-weight: bold;
      text-align: left;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .signin-link {
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="hat.png" alt="Logo" width="100">
    </div>
    <h2><u>Student</u></h2>
    <h2>Register</h2>
    <form>
      <label for="SRN">SRN:</label>
      <input type="text" id="SRN" name="SRN" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <a href="#" class="btn">Sign Up</a>
    </form>

    <p>Already have an account? <a href="stud_signin.html" class="signin-link">Sign In</a></p>
  </div>
</body>
</html>
